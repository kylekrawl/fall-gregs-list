<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gregs List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>

    <div class="container">
        <h1 class='text-center'>Greg's List</h1>
        <h4 class='text-center'>Autos, animals, properties...and nothing else. Since 1997.</h4>
        <div class="row section-header">
            <h2 class='text-center'>Autos</h2>
            <div class="col-sm-6 col-sm-offset-3">
                <button id="show-auto-form-button" class="btn btn-info" onclick="app.controllers.autosCtrl.showAddAutoForm()">Add A Listing</button>
            </div>
        </div>
        <div class="row main-section">
            <div class="col-sm-6 col-sm-offset-3 hidden" id="add-auto-form">
                <form class="form" onsubmit="app.controllers.autosCtrl.addAuto(event)">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" name="title" class="form-control" placeholder="Title" required>
                    </div>
                    <div class="form-group">
                        <label for="make">Make:</label>
                        <input type="text" name="make" class="form-control" placeholder="Make">
                    </div>
                    <div class="form-group">
                        <label for="model">Model:</label>
                        <input type="text" name="model" class="form-control" placeholder="Model">
                    </div>
                    <div class="form-group">
                        <label for="year">Year:</label>
                        <input type="text" name="year" class="form-control" placeholder="Year">
                    </div>
                    <div class="form-group">
                        <label for="mileage">Mileage:</label>
                        <input type="text" name="mileage" class="form-control" placeholder="Mileage">
                    </div>
                    <div class="form-group">
                        <label for="color">Color:</label>
                        <input type="text" name="color" class="form-control" placeholder="Color">
                    </div>
                    <div class="form-group">
                        <label for="price">Price:</label>
                        <input type="text" name="price" class="form-control" placeholder="Price" required>
                    </div>
                    <div class="form-group">
                        <label for="condition">Condition:</label>
                        <input type="text" name="condition" class="form-control" placeholder="Condition">
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <input type="text" name="description" class="form-control" placeholder="Description" required>
                    </div>
                    <div class="form-group">
                        <label for="location">Location:</label>
                        <input type="text" name="location" class="form-control" placeholder="Location">
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact:</label>
                        <input type="text" name="contact" class="form-control" placeholder="Contact" required>
                    </div>
                    <div class="form-group">
                        <label for="img">Image:</label>
                        <input type="text" name="img" class="form-control" placeholder="Image">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success" type="submit">Add Car</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row main-section" id="autos-list">
        </div>
        <div class="row section-header">
            <h2 class='text-center'>Animals</h2>
            <div class="col-sm-6 col-sm-offset-3">
                <button id="show-animal-form-button" class="btn btn-info" onclick="app.controllers.animalsCtrl.showAddAnimalForm()">Add A Listing</button>
            </div>
        </div>
        <div class="row main-section">
            <div class="col-sm-6 col-sm-offset-3 hidden" id="add-animal-form">
                <form class="form" onsubmit="app.controllers.animalsCtrl.addAnimal(event)">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" name="title" class="form-control" placeholder="Title" required>
                    </div>
                    <div class="form-group">
                        <label for="type">Type:</label>
                        <input type="text" name="type" class="form-control" placeholder="Type">
                    </div>
                    <div class="form-group">
                        <label for="price">Price:</label>
                        <input type="text" name="price" class="form-control" placeholder="Price" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <input type="text" name="description" class="form-control" placeholder="Description" required>
                    </div>
                    <div class="form-group">
                        <label for="location">Location:</label>
                        <input type="text" name="location" class="form-control" placeholder="Location">
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact:</label>
                        <input type="text" name="contact" class="form-control" placeholder="Contact" required>
                    </div>
                    <div class="form-group">
                        <label for="img">Image:</label>
                        <input type="text" name="img" class="form-control" placeholder="Image">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success" type="submit">Add Animal</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row main-section" id="animals-list">
        </div>
        <div class="row section-header">
            <h2 class='text-center'>Properties</h2>
            <div class="col-sm-6 col-sm-offset-3">
                <button id="show-property-form-button" class="btn btn-info" onclick="app.controllers.propertiesCtrl.showAddPropertyForm()">Add A Listing</button>
            </div>
        </div>
        <div class="row main-section">
            <div class="col-sm-6 col-sm-offset-3 hidden" id="add-property-form">
                <form class="form" onsubmit="app.controllers.propertiesCtrl.addProperty(event)">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" name="title" class="form-control" placeholder="Title" required>
                    </div>
                    <div class="form-group">
                        <label for="type">Type:</label>
                        <input type="text" name="type" class="form-control" placeholder="Type">
                    </div>
                    <div class="form-group">
                        <label for="price">Price:</label>
                        <input type="text" name="price" class="form-control" placeholder="Price" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <input type="text" name="description" class="form-control" placeholder="Description" required>
                    </div>
                    <div class="form-group">
                        <label for="location">Location:</label>
                        <input type="text" name="location" class="form-control" placeholder="Location">
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact:</label>
                        <input type="text" name="contact" class="form-control" placeholder="Contact" required>
                    </div>
                    <div class="form-group">
                        <label for="img">Image:</label>
                        <input type="text" name="img" class="form-control" placeholder="Image">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success" type="submit">Add Property</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row main-section" id="properties-list">
        </div>
    </div>

    <script src="app/components/animals/animals-service.js"></script>
    <script src="app/components/autos/autos-service.js"></script>
    <script src="app/components/properties/properties-service.js"></script>

    <script src="app/components/animals/animals-controller.js"></script>
    <script src="app/components/autos/autos-controller.js"></script>
    <script src="app/components/properties/properties-controller.js"></script>

    <script src="app/init.js"></script>

</body>

</html>
